<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
</head>
<body>
    <div>
        <p>n√∫mero. Bola. vermelha. amarela. verde. marrom. Azul. Rosa. Preta. Cinza. Laranja. Branca. <span id="numeros"></span></p>
    </div>
    <script>
        for(let i = 1; i < 100 ; i++){
            
            if(i.toString().length == 1){
                var numeroOk = `0${i}`
            } else {
                var numeroOk = `${i}`
            }
            document.querySelector('#numeros').innerHTML += `${numeroOk}. ` 
        }
        
    </script>
</body>
